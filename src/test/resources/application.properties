spring.datasource.name=dataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always

spring.security.oauth2.client.provider.battlenet-eu=battlenet-eu
spring.security.oauth2.client.provider.battlenet-eu.issuer-uri=https://eu.battle.net/oauth

spring.security.oauth2.client.registration.sc2-sys=sc2-sys
spring.security.oauth2.client.registration.sc2-sys.provider=battlenet-eu
spring.security.oauth2.client.registration.sc2-sys.client-authentication-method=basic
spring.security.oauth2.client.registration.sc2-sys.authorization-grant-type=client_credentials