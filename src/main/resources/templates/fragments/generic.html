<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Generic</title>
</head>
    <body>
        <section class="d-top-global-mild mb-3 text-center" th:fragment="error (header, description)">
            <h1 th:replace="${header}">Unexpected error</h1>
            <p class="text-secondary" th:include="${description}"></p>
            <a href="/" th:href="@{/}">Back to home</a>
        </section>
        <section class="mt-3 mb-3 text-center" th:fragment="content (content)">
            <h1 class="text-dark"><a th:href="@{/}"><img th:src="@{/static/icon/misc/pulse.svg}" class="mr-1" alt="Pulse"/><span> SC2 Pulse</span></a></h1>
            <section th:replace="${content}"></section>
        </section>
    </body>
</html>
