<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulse</title>
</head>
<body>
<div class="table-responsive" th:fragment="table (id, caption, class)">
    <table
        th:id="${id}"
        th:class="${'table table-sm table-hover ' + class}"
    >
        <caption th:if="${caption}">
            <h3>
            <th:block th:text="${caption}"></th:block>
            <img
                    th:src="@{/static/icon/misc/info.svg}"
                    alt="The stats are selected from player's best bracket/race for all seasons"
                    title="The stats are selected from player's best bracket/race for all seasons"
                    data-toggle="tooltip"
            />
            </h3>
        </caption>
        <thead>
            <tr>
                <th scope="col">Region</th>
                <th scope="col">League</th>
                <th scope="col">MMR</th>
                <th scope="col">Games</th>
                <th scope="col">Player</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
