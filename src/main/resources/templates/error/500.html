<!DOCTYPE html>

<head>
    <title>500 - Internal Server Error</title>
    <meta name="description" content="Something went wrong"/>
</head>
<body>
    <div th:replace="~{fragments/generic :: error(~{::h1}, ~{::span})}">

        </span>
    </div>
