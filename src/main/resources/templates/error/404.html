<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::meta}, ~{::div}, _, false)}">
<head>
    <title>404 - Not Found</title>
    <meta name="description" content="Such page does not exist"/>
</head>
<body>
    <div th:replace="~{fragments/generic :: error(~{::h1}, ~{::span})}">
        <h1>404 - NOT FOUND</h1>
        <span>Such page does not exist</span>
    </div>
</body>
</html>
